<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sports Tournament</title>
    <link rel="stylesheet" href="style.css">
 <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Aagaaz</h1>
        <h2>Please Log In</h2>
         <div class="card">
        <form id="loginForm">
            <input type="text" id="name" class="input" placeholder="Enter your name" required>
            <input type="email" id="email" class="input" placeholder="Enter your email" required>
            <input type="password" id="password" class="input" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <p class="footer-text">Join us for an exciting tournament!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
